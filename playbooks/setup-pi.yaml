---
- name: Setup Raspberry Pi SBCs
  hosts: meshtastic
  remote_user: ddulfer
  become: yes
  roles:
   - meshtastic
  vars_prompt:
    - name: "remote_pass"
      prompt: "Enter the password for the remote host"
      private: yes
  vars:
    ansible_ssh_pass: "{{ remote_pass }}"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    # upgrade all packages
    - name: Upgrade all packages
      apt:
        upgrade: dist
    
    #ensure avahi-daemon is installed
    - name: Install avahi-daemon
      apt:
        name: avahi-daemon
        state: present

    # disable avahi-daemon ipv6 support in /etc/avahi/avahi-daemon.conf
    - name: Disable avahi-daemon ipv6 support
      lineinfile:
        path: /etc/avahi/avahi-daemon.conf
        regexp: '^use-ipv6=yes'
        insertafter: '^#use-ipv6=yes'
        line: use-ipv6=no
      register: avahi_daemon
    
    # if /etc/avahi/avahi-daemon.conf was changed, restart avahi-daemon
    - name: Restart avahi-daemon
      service:
        name: avahi-daemon
        state: restarted
        enabled: yes
      when: avahi_daemon.changed

    - name: 'Get Ansible user credentials from Bitwarden'
      set_fact:
        ansible_user_username: "{{ lookup('community.general.bitwarden', 'linux:ansible', field='username') | first }}"
        ansible_user_password: "{{ lookup('community.general.bitwarden', 'linux:ansible', field='password') | first }}"

    # add ansible user with sudo privileges and use credentials from ansible_user facts
    - name: Add ansible user with sudo privileges
      ansible.builtin.user:
        name: "{{ ansible_user_username }}"
        state: present
        groups: sudo
        comment: "Ansible configuration management user"
        shell: /bin/bash
        password: "{{ ansible_user_password | password_hash('sha512') }}"
        update_password: on_create
    
    - name: Install git package
      apt:
        name: git
        state: present
        